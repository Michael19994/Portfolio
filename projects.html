        <div class="pro__slide_container">

          <!-- Full-width images with number and caption text -->
          <div class="pro__mySlides">
            <figure>
              <p class="pro__numbertext">1 / 3</p>
              <img class="pro__img_projects_slides" src="./Images/LeafletProjectImg.png" alt="">
              <figcaption class="pro__figcaption">
                <a class="pro__link" href="https://github.com/Michael19994/leaflet-project">JavaScript Project</a>
              </figcaption>
            <p class="pro__p">
              Football clubs themed web app using JavaScript with Leaflet. This was duo project. 
              I did not initially plan to make this a project as I was just experimenting with leaflet and how I could visually display data using google maps.  
              I realised I could turn this into a project were I largely used Figma to design the rest of the app. 
              I also took into account accessibility when designing by ensuring there was an alternative to the map should users be unable to use it. 
              I also was able to get familiar using JavaScript combined with HMTL and CSS to implement a search bar feature and having multiple modal windows. 
            </p>
          </figure>

          <div class="pro__mySlides">
            <figure>
              <p class="pro__numbertext">2 / 3</p>
              <img class="pro__img_projects_slides" src="./Images/whackamole.png" alt="">
              <figcaption class="pro__figcaption">
              <a class="pro__link" href="https://github.com/inkyblinkypinkyclyde/game-dev">React Project</a>
              </figcaption>
              <p class="pro__p">
                Arcade games themed web app using JavaScript with React Js framework.  
                Working in a team of four, we used multiple planning techniques such as wireframing, 
                object diagrams and Trello to assign and to manage work.  
                We implemented Socket.IO to synchronise play between multiple clients. 
                Git and GitHub were used for source code control and to allow collaborative working.  
                Each team member worked off a feature branch, created a pull request and then merged to the develop branch, 
                each day the team resolved conflicts and then merged development to main.
              </p>
            </figure>
          </div>
        
          <div class="pro__mySlides">
            <figure>
              <p class="pro__numbertext">3 / 3</p>
              <img class="pro__img_projects_slides" src="./Images/wheelchair-30023_640.png" alt="">
              <figcaption class="pro__figcaption">
              <a class="pro__link" href="https://github.com/Michael19994/Accessibilty-Project">Accessibility Project</a>
              </figcaption>
              <p class="pro__p">
                Web accessibility themed app on how I can contribute to making my future work more accessible to people of all disabilities.  
                In this project I look at several different features and how they can significantly make a big difference on how all of us interact 
                with the web and increasing awareness on topics such as colour, contrast, keyboard interaction and visual design. Still in progress.
              </p>
            </figure>
